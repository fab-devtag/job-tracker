<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Job Details - CareerZen</title>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>

    <!-- Tailwind Config for "Zen Productivity" Vibe -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        zen: {
                            50: '#F9FAFB',  // Cloud white
                            100: '#F3F4F6', // Mist
                            200: '#E5E7EB', // Soft Stone
                            300: '#D1D5DB',
                            400: '#9CA3AF',
                            500: '#6B7280', // Text Secondary
                            600: '#4B5563', // Text Primary
                            700: '#374151',
                            800: '#1F2937',
                            900: '#111827',
                            accent: '#818CF8', // Soft Indigo
                            accentHover: '#6366F1',
                            success: '#34D399', // Calming Green
                            danger: '#EF4444',  // Rose Red
                            warning: '#F59E0B', // Amber
                        }
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                        'float': '0 10px 40px -10px rgba(0, 0, 0, 0.08)',
                        'inner-light': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.02)',
                        'focus': '0 0 0 4px rgba(129, 140, 248, 0.1)',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                        'slide-up': 'slideUp 0.6s ease-out forwards',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F9FAFB;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #F3F4F6; 
        }
        ::-webkit-scrollbar-thumb {
            background: #D1D5DB; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #9CA3AF; 
        }
        
        /* Date Picker Customization */
        input[type="date"]::-webkit-calendar-picker-indicator {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="15" viewBox="0 0 24 24"><path fill="%236B7280" d="M20 3h-1V1h-2v2H7V1H5v2H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 18H4V8h16v13z"/></svg>');
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.2s;
        }
        input[type="date"]::-webkit-calendar-picker-indicator:hover {
            opacity: 1;
        }

        /* Glass Utility */
        .glass-panel {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
        }
        
        [contenteditable]:empty:before {
            content: attr(placeholder);
            color: #9CA3AF;
            cursor: text;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col text-zen-600 selection:bg-zen-accent selection:text-white" x-data="jobEditor()">

    <!-- Top Navigation -->
    <nav class="sticky top-0 z-50 glass-panel border-b border-zen-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center gap-3 cursor-pointer hover:opacity-80 transition-opacity">
                    <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center text-white shadow-lg shadow-indigo-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                    </div>
                    <span class="text-lg font-bold text-zen-800 tracking-tight">CareerZen</span>
                </div>
                
                <div class="flex items-center gap-4">
                    <button class="p-2 text-zen-400 hover:text-zen-600 hover:bg-zen-100 rounded-full transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                        </svg>
                    </button>
                    <div class="h-8 w-8 rounded-full bg-zen-200 overflow-hidden border-2 border-white shadow-sm cursor-pointer">
                        <img src="https://api.dicebear.com/7.x/notionists/svg?seed=Alex" alt="Profile" class="h-full w-full object-cover">
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow w-full max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8 animate-slide-up">
        
        <!-- Header Actions -->
        <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-4 mb-8">
            <div class="flex items-center gap-2 text-sm text-zen-400">
                <a href="#" class="hover:text-zen-600 transition-colors">Dashboard</a>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
                <a href="#" class="hover:text-zen-600 transition-colors">Applications</a>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
                <span class="font-medium text-zen-800">Edit Details</span>
            </div>

            <div class="flex items-center gap-3">
                <button @click="cancelEdit" class="px-5 py-2.5 rounded-xl border border-zen-200 text-zen-600 font-medium text-sm hover:bg-zen-50 transition-colors">
                    Cancel
                </button>
                <button @click="saveChanges" 
                        class="px-5 py-2.5 rounded-xl bg-zen-800 hover:bg-zen-900 text-white font-medium text-sm shadow-lg shadow-zen-200 hover:shadow-xl hover:shadow-zen-300 hover:-translate-y-0.5 transition-all duration-300 flex items-center gap-2 relative overflow-hidden">
                    <span x-show="!isSaving">Save Changes</span>
                    <span x-show="isSaving">Saving...</span>
                    <svg x-show="!isSaving" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    <!-- Spinner -->
                    <div x-show="isSaving" class="absolute right-4">
                        <svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </div>
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 lg:gap-8">
            
            <!-- LEFT COLUMN: Core Info -->
            <div class="lg:col-span-1 space-y-6">
                <!-- Job Card -->
                <div class="bg-white rounded-2xl p-6 shadow-soft border border-zen-100 relative overflow-hidden group">
                    <!-- Top decoration -->
                    <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-zen-accent to-purple-400"></div>

                    <!-- Company Logo & Name -->
                    <div class="flex items-start gap-4 mb-6">
                        <div class="relative">
                            <div class="w-16 h-16 rounded-xl bg-zen-50 border border-zen-200 flex items-center justify-center text-zen-300 group-hover:border-zen-accent transition-colors duration-300 overflow-hidden">
                                <template x-if="job.logo">
                                    <img :src="job.logo" class="w-full h-full object-cover">
                                </template>
                                <template x-if="!job.logo">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                                    </svg>
                                </template>
                            </div>
                            <button class="absolute -bottom-2 -right-2 bg-white rounded-full p-1.5 shadow-md border border-zen-100 text-zen-400 hover:text-zen-accent transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                                </svg>
                            </button>
                        </div>
                        <div class="flex-1 space-y-2">
                            <div>
                                <label class="text-[10px] font-bold uppercase tracking-wider text-zen-400">Company</label>
                                <input type="text" x-model="job.company" 
                                    class="w-full bg-transparent border-b border-dashed border-zen-200 focus:border-zen-accent focus:ring-0 px-0 py-1 text-zen-700 font-semibold placeholder-zen-300 transition-colors"
                                    placeholder="Company Name">
                            </div>
                        </div>
                    </div>

                    <!-- Job Title -->
                    <div class="mb-6 space-y-1">
                        <label class="text-[10px] font-bold uppercase tracking-wider text-zen-400">Role Title</label>
                        <input type="text" x-model="job.title" 
                            class="w-full px-3 py-2 -ml-3 rounded-lg bg-transparent hover:bg-zen-50 focus:bg-zen-50 border-none focus:ring-2 focus:ring-zen-accent/20 text-xl font-bold text-zen-800 placeholder-zen-300 transition-all"
                            placeholder="e.g. Senior Product Designer">
                    </div>

                    <!-- Custom Status Dropdown -->
                    <div class="mb-6" x-data="{ open: false }">
                        <label class="text-[10px] font-bold uppercase tracking-wider text-zen-400 block mb-2">Current Status</label>
                        <div class="relative">
                            <button @click="open = !open" @click.away="open = false" 
                                    class="w-full flex items-center justify-between px-4 py-3 bg-zen-50 rounded-xl border border-transparent hover:border-zen-200 focus:ring-4 focus:ring-zen-accent/10 focus:bg-white transition-all text-sm font-medium">
                                <div class="flex items-center gap-2">
                                    <span class="w-2.5 h-2.5 rounded-full" :class="statusColor(job.status)"></span>
                                    <span x-text="job.status" class="text-zen-700"></span>
                                </div>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-zen-400 transition-transform duration-200" :class="open ? 'rotate-180' : ''" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                                </svg>
                            </button>

                            <!-- Dropdown Menu -->
                            <div x-show="open" 
                                 x-transition:enter="transition ease-out duration-100"
                                 x-transition:enter-start="opacity-0 scale-95"
                                 x-transition:enter-end="opacity-100 scale-100"
                                 x-transition:leave="transition ease-in duration-75"
                                 x-transition:leave-start="opacity-100 scale-100"
                                 x-transition:leave-end="opacity-0 scale-95"
                                 class="absolute z-20 top-full mt-2 w-full bg-white rounded-xl shadow-float border border-zen-100 py-1 overflow-hidden">
                                
                                <template x-for="status in statuses" :key="status.name">
                                    <button @click="job.status = status.name; open = false" class="w-full text-left px-4 py-2.5 text-sm hover:bg-zen-50 flex items-center gap-2 transition-colors">
                                        <span class="w-2 h-2 rounded-full" :class="status.color"></span>
                                        <span class="text-zen-600" x-text="status.name"></span>
                                        <svg x-show="job.status === status.name" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-zen-accent ml-auto" viewBox="0 0 20 20" fill="currentColor">
                                            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                                        </svg>
                                    </button>
                                </template>
                            </div>
                        </div>
                    </div>

                    <!-- Details: Location & Salary -->
                    <div class="space-y-4">
                        <div class="relative group">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-zen-400 group-focus-within:text-zen-accent transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                            </div>
                            <input type="text" x-model="job.location" placeholder="Location (e.g. Remote, NY)" 
                                   class="w-full pl-10 pr-4 py-2.5 bg-zen-50 border-transparent rounded-lg text-sm text-zen-700 focus:bg-white focus:border-zen-accent focus:ring-4 focus:ring-indigo-500/10 transition-all placeholder-zen-400 shadow-inner-light">
                        </div>

                        <div class="relative group">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-zen-400 group-focus-within:text-zen-accent transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            </div>
                            <input type="text" x-model="job.salary" placeholder="Salary Range" 
                                   class="w-full pl-10 pr-4 py-2.5 bg-zen-50 border-transparent rounded-lg text-sm text-zen-700 focus:bg-white focus:border-zen-accent focus:ring-4 focus:ring-indigo-500/10 transition-all placeholder-zen-400 shadow-inner-light">
                        </div>

                        <div class="relative group">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-zen-400 group-focus-within:text-zen-accent transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
                                </svg>
                            </div>
                            <input type="url" x-model="job.url" placeholder="Posting URL" 
                                   class="w-full pl-10 pr-4 py-2.5 bg-zen-50 border-transparent rounded-lg text-sm text-zen-700 focus:bg-white focus:border-zen-accent focus:ring-4 focus:ring-indigo-500/10 transition-all placeholder-zen-400 shadow-inner-light">
                        </div>
                    </div>
                </div>

                <!-- Danger Zone -->
                <div class="bg-white/50 border border-red-100 rounded-2xl p-6">
                    <h3 class="text-xs font-bold text-red-500 uppercase tracking-wider mb-2">Danger Zone</h3>
                    <p class="text-xs text-zen-500 mb-4">Deleting this job will permanently remove all associated notes and files.</p>
                    <button @click="deleteJob" class="text-sm text-red-600 hover:text-red-700 font-medium flex items-center gap-2 hover:underline transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                        Delete Job
                    </button>
                </div>
            </div>

            <!-- RIGHT COLUMN: Workflow & Notes -->
            <div class="lg:col-span-2 space-y-6">
                
                <!-- Dates & Milestones -->
                <div class="bg-white rounded-2xl p-6 shadow-soft border border-zen-100">
                    <h3 class="text-lg font-semibold text-zen-800 mb-5 flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-zen-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        Timeline & Milestones
                    </h3>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="space-y-1.5">
                            <label class="text-xs font-medium text-zen-500 ml-1">Applied On</label>
                            <input type="date" x-model="job.dates.applied" 
                                   class="w-full px-4 py-2.5 bg-zen-50 border-transparent rounded-xl text-sm text-zen-700 focus:bg-white focus:border-zen-accent focus:ring-4 focus:ring-indigo-500/10 transition-all shadow-inner-light">
                        </div>
                        <div class="space-y-1.5">
                            <label class="text-xs font-medium text-zen-500 ml-1">Phone Screen</label>
                            <input type="date" x-model="job.dates.phone" 
                                   class="w-full px-4 py-2.5 bg-zen-50 border-transparent rounded-xl text-sm text-zen-700 focus:bg-white focus:border-zen-accent focus:ring-4 focus:ring-indigo-500/10 transition-all shadow-inner-light">
                        </div>
                        <div class="space-y-1.5">
                            <label class="text-xs font-medium text-zen-500 ml-1">Interview / Onsite</label>
                            <input type="date" x-model="job.dates.interview" 
                                   class="w-full px-4 py-2.5 bg-zen-50 border-transparent rounded-xl text-sm text-zen-700 focus:bg-white focus:border-zen-accent focus:ring-4 focus:ring-indigo-500/10 transition-all shadow-inner-light">
                        </div>
                    </div>
                </div>

                <!-- Rich Text Notes -->
                <div class="bg-white rounded-2xl shadow-soft border border-zen-100 overflow-hidden flex flex-col h-[320px]">
                    <div class="px-6 py-4 border-b border-zen-100 flex items-center justify-between bg-zen-50/50">
                        <h3 class="text-lg font-semibold text-zen-800 flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-zen-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                            </svg>
                            Notes & Questions
                        </h3>
                        
                        <!-- Pseudo Toolbar -->
                        <div class="flex items-center gap-1 bg-white p-1 rounded-lg border border-zen-200 shadow-sm">
                            <button class="p-1.5 rounded hover:bg-zen-100 text-zen-500 transition-colors" title="Bold">
                                <span class="font-bold font-serif">B</span>
                            </button>
                            <button class="p-1.5 rounded hover:bg-zen-100 text-zen-500 transition-colors" title="Italic">
                                <span class="italic font-serif">I</span>
                            </button>
                            <div class="w-px h-4 bg-zen-200 mx-1"></div>
                            <button class="p-1.5 rounded hover:bg-zen-100 text-zen-500 transition-colors" title="List">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <div class="flex-grow p-0 relative">
                        <textarea x-model="job.notes" 
                                  class="w-full h-full p-6 resize-none border-none outline-none focus:ring-0 text-zen-700 leading-relaxed placeholder-zen-300 text-sm"
                                  placeholder="Type your interview notes, questions for the recruiter, or thoughts about the company culture here..."></textarea>
                    </div>
                </div>

                <!-- File Uploader -->
                <div class="bg-white rounded-2xl p-6 shadow-soft border border-zen-100">
                     <h3 class="text-lg font-semibold text-zen-800 mb-4 flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-zen-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" />
                        </svg>
                        Resume Version
                    </h3>

                    <div class="relative" 
                         x-data="{ isDragging: false }"
                         @dragover.prevent="isDragging = true"
                         @dragleave.prevent="isDragging = false"
                         @drop.prevent="handleDrop($event); isDragging = false">
                        
                        <input type="file" id="resume_upload" class="hidden" @change="handleFileSelect">
                        
                        <label for="resume_upload" 
                               class="flex flex-col items-center justify-center w-full h-32 rounded-xl border-2 border-dashed cursor-pointer transition-all duration-300 group overflow-hidden relative"
                               :class="isDragging ? 'border-zen-accent bg-indigo-50/50 scale-[1.01]' : 'border-zen-200 hover:border-zen-300 hover:bg-zen-50'">
                            
                            <!-- Initial State -->
                            <div x-show="!job.fileName" class="flex flex-col items-center text-center p-4">
                                <div class="w-10 h-10 mb-3 rounded-full bg-zen-100 group-hover:bg-white group-hover:shadow-sm flex items-center justify-center text-zen-400 group-hover:text-zen-accent transition-all duration-300">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                                    </svg>
                                </div>
                                <p class="text-sm text-zen-600 font-medium">Click to upload or drag & drop</p>
                                <p class="text-xs text-zen-400 mt-1">PDF or DOCX up to 5MB</p>
                            </div>

                            <!-- File Selected State -->
                            <div x-show="job.fileName" class="flex items-center gap-4 w-full px-6" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 translate-y-2" x-transition:enter-end="opacity-100 translate-y-0">
                                <div class="w-10 h-10 rounded-lg bg-red-50 text-red-500 flex items-center justify-center flex-shrink-0">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                                    </svg>
                                </div>
                                <div class="flex-1 min-w-0 text-left">
                                    <p class="text-sm font-semibold text-zen-800 truncate" x-text="job.fileName"></p>
                                    <p class="text-xs text-zen-500">1.2 MB â€¢ Just now</p>
                                </div>
                                <button @click.prevent="job.fileName = null" class="p-2 text-zen-400 hover:text-red-500 transition-colors z-20">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                </button>
                            </div>
                        </label>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <!-- Simple Footer -->
    <div class="mt-auto py-8 text-center text-xs text-zen-400 border-t border-zen-200/50 bg-white/50">
        &copy; 2023 CareerZen. Focus on what matters.
    </div>

    <!-- Notification Toast (Alpine controlled) -->
    <div x-data="{ show: false, message: '' }" 
         @notify.window="show = true; message = $event.detail; setTimeout(() => show = false, 3000)"
         class="fixed bottom-6 right-6 z-50 transform transition-all duration-300"
         x-show="show"
         x-transition:enter="translate-y-10 opacity-0"
         x-transition:enter-end="translate-y-0 opacity-100"
         x-transition:leave="translate-y-10 opacity-0">
        <div class="bg-zen-800 text-white px-6 py-3 rounded-xl shadow-float flex items-center gap-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-zen-success" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
            <span x-text="message" class="font-medium text-sm"></span>
        </div>
    </div>

    <script>
        function jobEditor() {
            return {
                isSaving: false,
                
                // Job Data Model
                job: {
                    title: 'Senior Product Designer',
                    company: 'Stripe',
                    status: 'Interviewing',
                    location: 'San Francisco (Hybrid)',
                    salary: '$140k - $180k',
                    url: 'https://stripe.com/jobs/123',
                    logo: 'https://cdn.worldvectorlogo.com/logos/stripe-4.svg',
                    dates: {
                        applied: '2023-10-15',
                        phone: '2023-10-20',
                        interview: '2023-11-02'
                    },
                    notes: "Talked to Sarah (Recruiter). Emphasized experience with design systems. \n\nNext steps: \n1. Portfolio Review on Thursday\n2. Culture fit interview",
                    fileName: 'Resume_2023_Product.pdf'
                },

                // Config Data
                statuses: [
                    { name: 'Applied', color: 'bg-zen-400' },
                    { name: 'Screening', color: 'bg-yellow-400' },
                    { name: 'Interviewing', color: 'bg-zen-accent' },
                    { name: 'Offer', color: 'bg-zen-success' },
                    { name: 'Rejected', color: 'bg-red-400' }
                ],

                // Helpers
                statusColor(status) {
                    const s = this.statuses.find(x => x.name === status);
                    return s ? s.color : 'bg-zen-400';
                },

                // Actions
                handleFileSelect(e) {
                    const file = e.target.files[0];
                    if (file) {
                        this.job.fileName = file.name;
                        this.dispatchNotify('File uploaded successfully');
                    }
                },

                handleDrop(e) {
                    const file = e.dataTransfer.files[0];
                    if (file) {
                        this.job.fileName = file.name;
                        this.dispatchNotify('File uploaded successfully');
                    }
                },

                saveChanges() {
                    this.isSaving = true;
                    // Simulate API call
                    setTimeout(() => {
                        this.isSaving = false;
                        this.dispatchNotify('Changes saved successfully');
                    }, 1200);
                },

                cancelEdit() {
                    if(confirm("Discard unsaved changes?")) {
                        window.location.href = '#'; // Go back
                    }
                },

                deleteJob() {
                    if(confirm("Are you sure you want to delete this job? This action cannot be undone.")) {
                        this.dispatchNotify('Job deleted');
                        // Logic to redirect would go here
                    }
                },

                dispatchNotify(msg) {
                    window.dispatchEvent(new CustomEvent('notify', { detail: msg }));
                }
            }
        }
    </script>
</body>
